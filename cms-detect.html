<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS DETECT - XVS Tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(180deg, #000000 0%, #1a0a2e 50%, #0f0520 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        .back-button {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: white;
            font-size: 3.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 60px;
            letter-spacing: -1px;
        }

        .url-input-container {
            background: #6b4ce6;
            border-radius: 15px;
            margin-bottom: 40px;
        }

        .url-input {
            width: 100%;
            background: transparent;
            border: none;
            padding: 28px 35px;
            font-size: 1.4rem;
            color: white;
            outline: none;
        }

        .url-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .detect-button {
            width: 100%;
            background: #16a085;
            border: none;
            border-radius: 15px;
            padding: 30px 50px;
            font-size: 2rem;
            font-weight: 700;
            color: white;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            margin-bottom: 40px;
        }

        .detect-button:hover {
            background: #1abc9c;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(22, 160, 133, 0.4);
        }

        .result-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 40px;
            display: none;
        }

        .result-container.active {
            display: block;
        }

        .result-title {
            color: white;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 25px;
        }

        .cms-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.08);
            padding: 25px;
            border-radius: 12px;
        }

        .info-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .info-value {
            color: white;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .technologies-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .tech-tag {
            background: #6b4ce6;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.95rem;
        }

        .footer-note {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.1rem;
            margin-top: 80px;
            font-style: italic;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.3rem;
            padding: 20px;
            display: none;
        }

        .loading.active {
            display: block;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .cms-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="window.location.href='https://shakilxvs.github.io/tools/">‚Üê Back to Tools</button>
        
        <h1>CMS DETECT</h1>

        <div class="url-input-container">
            <input 
                type="text" 
                class="url-input" 
                id="urlInput"
                placeholder="https://example.com"
                autocomplete="off"
            >
        </div>

        <button class="detect-button" id="detectBtn">DETECT CMS</button>

        <div class="loading" id="loading">üîç Analyzing website...</div>

        <div class="result-container" id="resultContainer">
            <div class="result-title">Detection Results</div>
            
            <div class="cms-info">
                <div class="info-card">
                    <div class="info-label">CMS Detected</div>
                    <div class="info-value" id="cmsName">-</div>
                </div>
                
                <div class="info-card">
                    <div class="info-label">Version</div>
                    <div class="info-value" id="cmsVersion">-</div>
                </div>
                
                <div class="info-card">
                    <div class="info-label">Confidence</div>
                    <div class="info-value" id="confidence">-</div>
                </div>
            </div>

            <div class="info-label">Technologies Detected</div>
            <div class="technologies-list" id="techList"></div>
        </div>

        <div class="footer-note">
            *Not for general use. Educational purpose only.
        </div>
    </div>

    <script>
        const urlInput = document.getElementById('urlInput');
        const detectBtn = document.getElementById('detectBtn');
        const loading = document.getElementById('loading');
        const resultContainer = document.getElementById('resultContainer');

        // Normalize URL
        function normalizeUrl(url) {
            url = url.trim();
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }
            return url;
        }

        // Detect CMS using Wappalyzer API
        async function detectCMS(url) {
            try {
                // Using whatcms.org API (free tier available)
                const apiUrl = `https://whatcms.org/API/Tech?key=demo&url=${encodeURIComponent(url)}`;
                
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error('API request failed');
                }
                
                const data = await response.json();
                return parseWhatCMSResponse(data);
                
            } catch (error) {
                console.error('Detection error:', error);
                // Fallback to alternative method
                return await detectCMSFallback(url);
            }
        }

        // Parse WhatCMS API response
        function parseWhatCMSResponse(data) {
            const result = {
                cms: 'Unknown',
                version: 'N/A',
                confidence: '0%',
                technologies: []
            };

            if (data.result && data.result.name) {
                result.cms = data.result.name;
                result.confidence = '95%';
                
                if (data.result.version) {
                    result.version = data.result.version;
                }
            }

            // Extract technologies
            if (data.results && Array.isArray(data.results)) {
                result.technologies = data.results
                    .map(tech => tech.name)
                    .filter(name => name && name !== result.cms)
                    .slice(0, 8);
            }

            return result;
        }

        // Fallback detection method using alternative API
        async function detectCMSFallback(url) {
            try {
                // Try alternative: using a CORS proxy with Wappalyzer-like detection
                const apiUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`;
                const response = await fetch(apiUrl);
                const html = await response.text();
                
                return analyzeHTML(html, url);
                
            } catch (error) {
                console.error('Fallback detection error:', error);
                return {
                    cms: 'Detection Failed',
                    version: 'N/A',
                    confidence: '0%',
                    technologies: ['Unable to analyze - CORS restrictions or network error']
                };
            }
        }

        // Analyze HTML for CMS signatures
        function analyzeHTML(html, url) {
            const result = {
                cms: 'Unknown',
                version: 'N/A',
                confidence: '0%',
                technologies: []
            };

            const htmlLower = html.toLowerCase();
            let detectionScore = 0;
            const detectedTechs = new Set();

            // WordPress Detection
            if (htmlLower.includes('wp-content') || 
                htmlLower.includes('wp-includes') || 
                htmlLower.includes('wordpress')) {
                result.cms = 'WordPress';
                detectionScore = 95;
                
                // Try to detect version
                const versionMatch = html.match(/wordpress[\/\s]+(\d+\.\d+(?:\.\d+)?)/i);
                if (versionMatch) {
                    result.version = versionMatch[1];
                }
                
                detectedTechs.add('PHP');
                detectedTechs.add('MySQL');
            }

            // Joomla Detection
            if (htmlLower.includes('joomla') || 
                htmlLower.includes('/components/com_') || 
                htmlLower.includes('option=com_')) {
                result.cms = 'Joomla';
                detectionScore = 90;
                detectedTechs.add('PHP');
                detectedTechs.add('MySQL');
            }

            // Drupal Detection
            if (htmlLower.includes('drupal') || 
                htmlLower.includes('sites/default/files') || 
                htmlLower.includes('/misc/drupal')) {
                result.cms = 'Drupal';
                detectionScore = 90;
                detectedTechs.add('PHP');
                detectedTechs.add('MySQL');
            }

            // Shopify Detection
            if (htmlLower.includes('shopify') || 
                htmlLower.includes('cdn.shopify.com') ||
                htmlLower.includes('myshopify.com')) {
                result.cms = 'Shopify';
                detectionScore = 95;
                detectedTechs.add('Ruby on Rails');
                detectedTechs.add('Liquid');
            }

            // Wix Detection
            if (htmlLower.includes('wix.com') || 
                htmlLower.includes('_wix')) {
                result.cms = 'Wix';
                detectionScore = 95;
                detectedTechs.add('React');
                detectedTechs.add('Node.js');
            }

            // Squarespace Detection
            if (htmlLower.includes('squarespace') || 
                htmlLower.includes('static.squarespace.com')) {
                result.cms = 'Squarespace';
                detectionScore = 95;
                detectedTechs.add('JavaScript');
            }

            // Magento Detection
            if (htmlLower.includes('magento') || 
                htmlLower.includes('mage/cookies')) {
                result.cms = 'Magento';
                detectionScore = 90;
                detectedTechs.add('PHP');
                detectedTechs.add('MySQL');
                detectedTechs.add('Zend Framework');
            }

            // Ghost Detection
            if (htmlLower.includes('ghost') && htmlLower.includes('content/themes')) {
                result.cms = 'Ghost';
                detectionScore = 85;
                detectedTechs.add('Node.js');
                detectedTechs.add('Handlebars');
            }

            // Webflow Detection
            if (htmlLower.includes('webflow')) {
                result.cms = 'Webflow';
                detectionScore = 90;
                detectedTechs.add('HTML5');
                detectedTechs.add('CSS3');
            }

            // PrestaShop Detection
            if (htmlLower.includes('prestashop')) {
                result.cms = 'PrestaShop';
                detectionScore = 90;
                detectedTechs.add('PHP');
                detectedTechs.add('MySQL');
            }

            // Technology Detection
            if (htmlLower.includes('jquery')) detectedTechs.add('jQuery');
            if (htmlLower.includes('react')) detectedTechs.add('React');
            if (htmlLower.includes('angular')) detectedTechs.add('Angular');
            if (htmlLower.includes('vue')) detectedTechs.add('Vue.js');
            if (htmlLower.includes('bootstrap')) detectedTechs.add('Bootstrap');
            if (htmlLower.includes('cloudflare')) detectedTechs.add('Cloudflare');
            if (htmlLower.includes('google-analytics') || htmlLower.includes('gtag')) {
                detectedTechs.add('Google Analytics');
            }

            // Server detection from URL patterns
            if (html.includes('X-Powered-By: PHP')) detectedTechs.add('PHP');
            if (html.includes('Server: Apache')) detectedTechs.add('Apache');
            if (html.includes('Server: nginx')) detectedTechs.add('Nginx');

            result.confidence = detectionScore > 0 ? `${detectionScore}%` : '0%';
            result.technologies = Array.from(detectedTechs).slice(0, 10);

            return result;
        }

        // Main detection function
        detectBtn.addEventListener('click', async () => {
            const url = urlInput.value.trim();
            
            if (!url) {
                alert('Please enter a website URL!');
                return;
            }

            const normalizedUrl = normalizeUrl(url);

            try {
                new URL(normalizedUrl);
            } catch (e) {
                alert('Please enter a valid URL!');
                return;
            }

            loading.classList.add('active');
            resultContainer.classList.remove('active');

            try {
                const result = await detectCMS(normalizedUrl);

                document.getElementById('cmsName').textContent = result.cms;
                document.getElementById('cmsVersion').textContent = result.version;
                document.getElementById('confidence').textContent = result.confidence;

                const techList = document.getElementById('techList');
                techList.innerHTML = '';
                
                if (result.technologies.length > 0) {
                    result.technologies.forEach(tech => {
                        const tag = document.createElement('div');
                        tag.className = 'tech-tag';
                        tag.textContent = tech;
                        techList.appendChild(tag);
                    });
                } else {
                    const tag = document.createElement('div');
                    tag.className = 'tech-tag';
                    tag.textContent = 'No additional technologies detected';
                    techList.appendChild(tag);
                }

                loading.classList.remove('active');
                resultContainer.classList.add('active');

            } catch (error) {
                loading.classList.remove('active');
                alert('Error detecting CMS. Please check the URL and try again.');
                console.error(error);
            }
        });

        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                detectBtn.click();
            }
        });
    </script>
</body>
</html>
