<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS DETECT - XVS Tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(180deg, #000000 0%, #1a0a2e 50%, #0f0520 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        .back-button {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: white;
            font-size: 3.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 60px;
            letter-spacing: -1px;
        }

        .url-input-container {
            background: #6b4ce6;
            border-radius: 15px;
            margin-bottom: 40px;
        }

        .url-input {
            width: 100%;
            background: transparent;
            border: none;
            padding: 28px 35px;
            font-size: 1.4rem;
            color: white;
            outline: none;
        }

        .url-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .detect-button {
            width: 100%;
            background: #16a085;
            border: none;
            border-radius: 15px;
            padding: 30px 50px;
            font-size: 2rem;
            font-weight: 700;
            color: white;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            margin-bottom: 40px;
        }

        .detect-button:hover {
            background: #1abc9c;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(22, 160, 133, 0.4);
        }

        .result-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 40px;
            display: none;
        }

        .result-container.active {
            display: block;
        }

        .result-title {
            color: white;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 25px;
        }

        .cms-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.08);
            padding: 25px;
            border-radius: 12px;
        }

        .info-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .info-value {
            color: white;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .technologies-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .tech-tag {
            background: #6b4ce6;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.95rem;
        }

        .footer-note {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.1rem;
            margin-top: 80px;
            font-style: italic;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.3rem;
            padding: 20px;
            display: none;
        }

        .loading.active {
            display: block;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .cms-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="window.location.href='https://shakilxvs.github.io/tools/">‚Üê Back to Tools</button>
        
        <h1>CMS DETECT</h1>

        <div class="url-input-container">
            <input 
                type="text" 
                class="url-input" 
                id="urlInput"
                placeholder="https://example.com"
                autocomplete="off"
            >
        </div>

        <button class="detect-button" id="detectBtn">DETECT CMS</button>

        <div class="loading" id="loading">üîç Analyzing website...</div>

        <div class="result-container" id="resultContainer">
            <div class="result-title">Detection Results</div>
            
            <div class="cms-info">
                <div class="info-card">
                    <div class="info-label">CMS Detected</div>
                    <div class="info-value" id="cmsName">-</div>
                </div>
                
                <div class="info-card">
                    <div class="info-label">Version</div>
                    <div class="info-value" id="cmsVersion">-</div>
                </div>
                
                <div class="info-card">
                    <div class="info-label">Confidence</div>
                    <div class="info-value" id="confidence">-</div>
                </div>
            </div>

            <div class="info-label">Technologies Detected</div>
            <div class="technologies-list" id="techList"></div>
        </div>

        <div class="footer-note">
            *Not for general use. Educational purpose only.
        </div>
    </div>

    <script>
        const urlInput = document.getElementById('urlInput');
        const detectBtn = document.getElementById('detectBtn');
        const loading = document.getElementById('loading');
        const resultContainer = document.getElementById('resultContainer');

        detectBtn.addEventListener('click', async () => {
            const url = urlInput.value.trim();
            
            if (!url) {
                alert('Please enter a website URL!');
                return;
            }

            try {
                new URL(url);
            } catch (e) {
                alert('Please enter a valid URL!');
                return;
            }

            loading.classList.add('active');
            resultContainer.classList.remove('active');

            // Simulate detection
            await new Promise(resolve => setTimeout(resolve, 2000));

            // Mock results - In production, call actual CMS detection API
            document.getElementById('cmsName').textContent = 'WordPress';
            document.getElementById('cmsVersion').textContent = '6.4.2';
            document.getElementById('confidence').textContent = '98%';

            const technologies = ['PHP', 'MySQL', 'jQuery', 'Apache', 'Cloudflare'];
            const techList = document.getElementById('techList');
            techList.innerHTML = '';
            technologies.forEach(tech => {
                const tag = document.createElement('div');
                tag.className = 'tech-tag';
                tag.textContent = tech;
                techList.appendChild(tag);
            });

            loading.classList.remove('active');
            resultContainer.classList.add('active');
        });

        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                detectBtn.click();
            }
        });
    </script>
</body>
</html>
