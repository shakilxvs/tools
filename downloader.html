<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XVS DOWNLOADER - XVS Tools</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(180deg, #000000 0%, #1a0a2e 50%, #0f0520 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        .back-button {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: white;
            font-size: 3.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 60px;
            letter-spacing: -1px;
        }

        .url-container {
            display: flex;
            gap: 0;
            margin-bottom: 40px;
            background: #6b4ce6;
            border-radius: 15px;
            overflow: hidden;
        }

        .url-input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 28px 35px;
            font-size: 1.4rem;
            color: white;
            outline: none;
        }

        .url-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .process-button {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            padding: 28px 45px;
            font-size: 1.4rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .process-button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.25);
        }

        .process-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            color: white;
            padding: 40px 20px;
            display: none;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #16a085;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .loading-dots {
            font-size: 1.5rem;
            letter-spacing: 4px;
        }

        .loading-dots span {
            animation: blink 1.4s infinite;
            animation-fill-mode: both;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }

        .preview-container {
            display: none;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .preview-container.active {
            display: flex;
            gap: 25px;
        }

        .preview-thumbnail {
            width: 280px;
            height: 160px;
            background: #1a1a1a;
            border-radius: 10px;
            flex-shrink: 0;
            overflow: hidden;
        }

        .preview-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .preview-thumbnail .placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.3);
        }

        .preview-info {
            flex: 1;
            color: white;
        }

        .preview-platform {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 10px;
        }

        .preview-title {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .preview-meta {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .preview-meta span {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .auth-notice {
            background: rgba(255, 193, 7, 0.1);
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 20px;
            margin-top: 15px;
            color: #ffc107;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .auth-notice i {
            margin-right: 8px;
        }

        .auth-notice a {
            color: #ffc107;
            text-decoration: underline;
        }

        .download-options {
            display: none;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .download-options.active {
            display: block;
        }

        .options-title {
            color: white;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .quality-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .quality-button {
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .quality-button:hover:not(.disabled) {
            background: rgba(22, 160, 133, 0.3);
            border-color: #16a085;
            transform: translateY(-2px);
        }

        .quality-button.disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .quality-button i {
            display: block;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .quality-button .badge {
            font-size: 0.75rem;
            background: #16a085;
            padding: 3px 8px;
            border-radius: 4px;
            margin-top: 5px;
            display: inline-block;
        }

        .quality-button.premium .badge {
            background: #ffc107;
            color: #000;
        }

        .error-message {
            background: rgba(255, 51, 51, 0.1);
            border: 2px solid #ff3333;
            color: white;
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            font-size: 1.3rem;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        .error-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #ff3333;
        }

        .footer-note {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.1rem;
            margin-top: 80px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .url-container {
                flex-direction: column;
            }

            .preview-container.active {
                flex-direction: column;
            }

            .preview-thumbnail {
                width: 100%;
                height: 200px;
            }

            .quality-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="window.location.href='https://shakilxvs.github.io/tools/'">
            <i class="fas fa-arrow-left"></i> Back to Tools
        </button>
        
        <h1>XVS DOWNLOADER</h1>

        <div class="url-container">
            <input 
                type="text" 
                class="url-input" 
                id="urlInput"
                placeholder="YouTube, TikTok, Instagram, Twitter, Epidemic Sound, Adobe Stock..."
                autocomplete="off"
            >
            <button class="process-button" id="processBtn">
                <i class="fas fa-search"></i> Analyze
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">Analyzing content</div>
            <div class="loading-dots">
                <span>.</span><span>.</span><span>.</span>
            </div>
        </div>

        <div class="error-message" id="errorMessage">
            <div class="error-icon"><i class="fas fa-exclamation-circle"></i></div>
            <div id="errorText">Unable to process this URL</div>
        </div>

        <div class="preview-container" id="previewContainer">
            <div class="preview-thumbnail" id="thumbnailContainer">
                <div class="placeholder"><i class="fas fa-image"></i></div>
            </div>
            <div class="preview-info">
                <div class="preview-platform" id="platformBadge">
                    <i class="fab fa-youtube"></i>
                    <span>YouTube</span>
                </div>
                <div class="preview-title" id="previewTitle">Content Title</div>
                <div class="preview-meta" id="previewMeta"></div>
                <div class="auth-notice" id="authNotice" style="display: none;"></div>
            </div>
        </div>

        <div class="download-options" id="downloadOptions">
            <div class="options-title">
                <i class="fas fa-download"></i> Download Options
            </div>
            <div class="quality-grid" id="qualityGrid">
                <!-- Populated by JavaScript -->
            </div>
        </div>

        <div class="footer-note">
            *For educational purposes only. Respect copyright and terms of service.
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURATION
        // ============================================
        
        const PLATFORMS = {
            youtube: {
                name: 'YouTube',
                icon: 'fab fa-youtube',
                patterns: [/youtube\.com/, /youtu\.be/],
                type: 'free',
                downloadable: true
            },
            tiktok: {
                name: 'TikTok',
                icon: 'fab fa-tiktok',
                patterns: [/tiktok\.com/],
                type: 'free',
                downloadable: true
            },
            instagram: {
                name: 'Instagram',
                icon: 'fab fa-instagram',
                patterns: [/instagram\.com/],
                type: 'free',
                downloadable: true
            },
            twitter: {
                name: 'Twitter/X',
                icon: 'fab fa-x-twitter',
                patterns: [/twitter\.com/, /x\.com/],
                type: 'free',
                downloadable: true
            },
            reddit: {
                name: 'Reddit',
                icon: 'fab fa-reddit',
                patterns: [/reddit\.com/, /redd\.it/],
                type: 'free',
                downloadable: true
            },
            epidemicsound: {
                name: 'Epidemic Sound',
                icon: 'fas fa-music',
                patterns: [/epidemicsound\.com/],
                type: 'premium',
                downloadable: false,
                authMessage: `<i class="fas fa-lock"></i> <strong>Subscription Required</strong><br><br>
                Epidemic Sound is a premium service requiring a paid subscription ($15-49/month).<br><br>
                <strong>To download:</strong><br>
                1. Subscribe at <a href="https://www.epidemicsound.com/pricing/" target="_blank">epidemicsound.com/pricing</a><br>
                2. Login to your account<br>
                3. Download from your library<br><br>
                <strong>Note:</strong> Downloading without a subscription violates their terms and copyright law.`
            },
            shutterstock: {
                name: 'Shutterstock',
                icon: 'fas fa-images',
                patterns: [/shutterstock\.com/],
                type: 'premium',
                downloadable: false,
                authMessage: `<i class="fas fa-lock"></i> <strong>Purchase Required</strong><br><br>
                Shutterstock is a stock media platform. Each download requires purchase or credits.<br><br>
                <strong>To download:</strong><br>
                1. Create account at <a href="https://www.shutterstock.com/" target="_blank">shutterstock.com</a><br>
                2. Purchase image/video or buy credits ($29-299)<br>
                3. Download from your account<br><br>
                <strong>Note:</strong> Downloading watermarked images without license is illegal.`
            },
            istock: {
                name: 'iStock',
                icon: 'fas fa-camera',
                patterns: [/istockphoto\.com/],
                type: 'premium',
                downloadable: false,
                authMessage: `<i class="fas fa-lock"></i> <strong>Purchase Required</strong><br><br>
                iStock by Getty Images requires purchase of credits to download.<br><br>
                <strong>To download:</strong><br>
                1. Create account at <a href="https://www.istockphoto.com/" target="_blank">istockphoto.com</a><br>
                2. Buy credits ($29-999)<br>
                3. License and download content<br><br>
                <strong>Note:</strong> Comp images are for preview only and cannot be used commercially.`
            },
            adobestock: {
                name: 'Adobe Stock',
                icon: 'fab fa-adobe',
                patterns: [/stock\.adobe\.com/],
                type: 'premium',
                downloadable: false,
                authMessage: `<i class="fas fa-lock"></i> <strong>Adobe Subscription Required</strong><br><br>
                Adobe Stock requires Adobe Creative Cloud subscription or credits.<br><br>
                <strong>To download:</strong><br>
                1. Subscribe to <a href="https://www.adobe.com/creativecloud.html" target="_blank">Adobe Creative Cloud</a> ($54.99/month)<br>
                2. License assets from Adobe Stock<br>
                3. Download via Creative Cloud<br><br>
                <strong>Note:</strong> Watermarked previews cannot be used without licensing.`
            }
        };

        // DOM Elements
        const urlInput = document.getElementById('urlInput');
        const processBtn = document.getElementById('processBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const previewContainer = document.getElementById('previewContainer');
        const thumbnailContainer = document.getElementById('thumbnailContainer');
        const platformBadge = document.getElementById('platformBadge');
        const previewTitle = document.getElementById('previewTitle');
        const previewMeta = document.getElementById('previewMeta');
        const authNotice = document.getElementById('authNotice');
        const downloadOptions = document.getElementById('downloadOptions');
        const qualityGrid = document.getElementById('qualityGrid');

        let currentUrl = null;
        let currentPlatform = null;

        // ============================================
        // BACKEND API FUNCTIONS (Integrated)
        // ============================================

        function extractYouTubeId(url) {
            const match = url.match(/(?:youtube\.com\/(?:watch\?v=|shorts\/)|youtu\.be\/)([^&\?]+)/);
            return match ? match[1] : null;
        }

        async function downloadYouTube(url, quality) {
            const videoId = extractYouTubeId(url);
            if (!videoId) {
                throw new Error('Invalid YouTube URL');
            }

            try {
                const response = await fetch('https://www.youtube.com/youtubei/v1/player', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36'
                    },
                    body: JSON.stringify({
                        videoId: videoId,
                        context: {
                            client: {
                                clientName: 'WEB',
                                clientVersion: '2.20220502.01.00'
                            }
                        }
                    })
                });

                const data = await response.json();
                
                if (!data.streamingData) {
                    throw new Error('No streaming data available');
                }

                const formats = data.streamingData.formats || [];
                const adaptiveFormats = data.streamingData.adaptiveFormats || [];
                const allFormats = [...formats, ...adaptiveFormats];

                let selectedFormat;
                if (quality === 'audio') {
                    selectedFormat = adaptiveFormats.find(f => f.mimeType && f.mimeType.includes('audio'));
                } else {
                    const qualityMap = {
                        'best': 1080,
                        '1080': 1080,
                        '720': 720,
                        '480': 480
                    };
                    const targetQuality = qualityMap[quality] || 720;
                    
                    selectedFormat = allFormats
                        .filter(f => f.height)
                        .sort((a, b) => Math.abs(a.height - targetQuality) - Math.abs(b.height - targetQuality))[0];
                }

                if (!selectedFormat || !selectedFormat.url) {
                    throw new Error('No suitable format found');
                }

                return {
                    success: true,
                    downloadUrl: selectedFormat.url,
                    filename: `youtube-${videoId}.${quality === 'audio' ? 'mp3' : 'mp4'}`,
                    quality: selectedFormat.height || 'audio',
                    filesize: selectedFormat.contentLength
                };

            } catch (error) {
                throw new Error(`YouTube download failed: ${error.message}`);
            }
        }

        async function handleDownload(platform, url, quality) {
            try {
                switch (platform) {
                    case 'youtube':
                        return await downloadYouTube(url, quality);
                    default:
                        throw new Error(`${platform} downloads require third-party services`);
                }
            } catch (error) {
                throw error;
            }
        }

        // ============================================
        // HELPER FUNCTIONS
        // ============================================
        function detectPlatform(url) {
            for (const [key, platform] of Object.entries(PLATFORMS)) {
                if (platform.patterns.some(pattern => pattern.test(url))) {
                    return key;
                }
            }
            return null;
        }

        function showLoading() {
            loading.classList.add('active');
            previewContainer.classList.remove('active');
            downloadOptions.classList.remove('active');
            errorMessage.classList.remove('active');
            processBtn.disabled = true;
        }

        function hideLoading() {
            loading.classList.remove('active');
            processBtn.disabled = false;
        }

        function showError(message) {
            hideLoading();
            errorText.textContent = message;
            errorMessage.classList.add('active');
            previewContainer.classList.remove('active');
            downloadOptions.classList.remove('active');
        }

        // ============================================
        // FETCH METADATA
        // ============================================
        async function fetchYouTubeMetadata(url) {
            const videoId = extractYouTubeId(url);
            if (!videoId) return null;

            try {
                const response = await fetch(
                    `https://www.youtube.com/oembed?url=https://www.youtube.com/watch?v=${videoId}&format=json`
                );
                
                if (response.ok) {
                    const data = await response.json();
                    return {
                        title: data.title,
                        author: data.author_name,
                        thumbnail: `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`
                    };
                }
            } catch (error) {
                console.log('Metadata fetch failed');
            }

            return {
                title: 'YouTube Video',
                thumbnail: `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`
            };
        }

        async function fetchGenericMetadata(url, platform) {
            try {
                const proxy = `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`;
                const response = await fetch(proxy, { signal: AbortSignal.timeout(5000) });
                
                if (response.ok) {
                    const html = await response.text();
                    
                    const titleMatch = html.match(/<meta property="og:title" content="([^"]+)"/) ||
                                      html.match(/<title>([^<]+)<\/title>/);
                    
                    const thumbMatch = html.match(/<meta property="og:image" content="([^"]+)"/);
                    
                    return {
                        title: titleMatch ? titleMatch[1] : `${platform.name} Content`,
                        thumbnail: thumbMatch ? thumbMatch[1] : null
                    };
                }
            } catch (error) {
                console.log('Generic metadata failed');
            }

            return {
                title: `${platform.name} Content`,
                thumbnail: null
            };
        }

        // ============================================
        // DISPLAY PREVIEW
        // ============================================
        async function displayPreview(url, platformKey) {
            const platform = PLATFORMS[platformKey];
            
            platformBadge.innerHTML = `
                <i class="${platform.icon}"></i>
                <span>${platform.name}</span>
            `;

            let metadata;
            if (platformKey === 'youtube') {
                metadata = await fetchYouTubeMetadata(url);
            } else {
                metadata = await fetchGenericMetadata(url, platform);
            }

            previewTitle.textContent = metadata.title || platform.name + ' Content';
            
            if (metadata.thumbnail) {
                thumbnailContainer.innerHTML = `<img src="${metadata.thumbnail}" alt="Thumbnail">`;
            } else {
                thumbnailContainer.innerHTML = `<div class="placeholder"><i class="${platform.icon}"></i></div>`;
            }

            if (metadata.author) {
                previewMeta.innerHTML = `<span><i class="fas fa-user"></i> ${metadata.author}</span>`;
            } else {
                previewMeta.innerHTML = '';
            }

            if (platform.type === 'premium') {
                authNotice.innerHTML = platform.authMessage;
                authNotice.style.display = 'block';
            } else {
                authNotice.style.display = 'none';
            }

            previewContainer.classList.add('active');
        }

        // ============================================
        // SHOW DOWNLOAD OPTIONS
        // ============================================
        function showDownloadOptions(platformKey) {
            const platform = PLATFORMS[platformKey];
            qualityGrid.innerHTML = '';

            if (platform.type === 'premium' || !platform.downloadable) {
                const button = document.createElement('div');
                button.className = 'quality-button premium';
                button.innerHTML = `
                    <i class="fas fa-external-link-alt"></i>
                    <div>Visit Official Site</div>
                    <div class="badge">SUBSCRIPTION REQUIRED</div>
                `;
                button.onclick = () => {
                    window.open(currentUrl, '_blank');
                };
                qualityGrid.appendChild(button);

                const infoButton = document.createElement('div');
                infoButton.className = 'quality-button disabled premium';
                infoButton.innerHTML = `
                    <i class="fas fa-info-circle"></i>
                    <div>Why Can't I Download?</div>
                    <div class="badge">READ ABOVE</div>
                `;
                qualityGrid.appendChild(infoButton);

            } else {
                const options = [
                    { quality: 'best', icon: 'fas fa-crown', label: 'Best Quality', desc: 'Highest available' },
                    { quality: '1080', icon: 'fas fa-film', label: '1080p HD', desc: 'Full HD video' },
                    { quality: '720', icon: 'fas fa-video', label: '720p', desc: 'HD video' },
                    { quality: 'audio', icon: 'fas fa-music', label: 'Audio Only', desc: 'MP3 format' }
                ];

                options.forEach(option => {
                    const button = document.createElement('div');
                    button.className = 'quality-button';
                    button.innerHTML = `
                        <i class="${option.icon}"></i>
                        <div>${option.label}</div>
                        <div class="badge">${option.desc}</div>
                    `;
                    button.onclick = () => initiateDownload(platformKey, option.quality);
                    qualityGrid.appendChild(button);
                });
            }

            downloadOptions.classList.add('active');
        }

        async function initiateDownload(platformKey, quality) {
            showLoading();
            
            try {
                const result = await handleDownload(platformKey, currentUrl, quality);
                
                hideLoading();
                
                if (result.success && result.downloadUrl) {
                    const a = document.createElement('a');
                    a.href = result.downloadUrl;
                    a.download = result.filename || 'download';
                    a.target = '_blank';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    
                    alert('Download started! If it doesn\'t start automatically, check your popup blocker.');
                } else {
                    throw new Error('Download URL not available');
                }
            } catch (error) {
                hideLoading();
                alert(`Download failed: ${error.message}\n\nNote: Due to browser limitations and CORS policies, some downloads may require a backend server. For TikTok, Instagram, and Twitter, please use the official platform's download features or third-party services.`);
            }
        }

        // ============================================
        // PROCESS URL
        // ============================================
        async function processUrl() {
            const url = urlInput.value.trim();
            
            if (!url) {
                showError('Please enter a URL');
                return;
            }

            const platformKey = detectPlatform(url);
            
            if (!platformKey) {
                showError('Platform not supported. Try: YouTube, TikTok, Instagram, Twitter, Reddit, Epidemic Sound, Shutterstock, iStock, or Adobe Stock');
                return;
            }

            currentUrl = url;
            currentPlatform = platformKey;

            showLoading();

            try {
                await displayPreview(url, platformKey);
                
                setTimeout(() => {
                    hideLoading();
                    showDownloadOptions(platformKey);
                }, 800);

            } catch (error) {
                console.error('Process error:', error);
                showError('Failed to process URL');
            }
        }

        // ============================================
