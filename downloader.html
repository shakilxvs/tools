<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>XVS Downloader</title>
<style>
body {
    background:#0f0f1a;
    color:white;
    font-family:Arial;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.box {
    width:500px;
    padding:30px;
    background:#1a1a2e;
    border-radius:12px;
}
input, button {
    width:100%;
    padding:15px;
    margin-top:10px;
    border-radius:8px;
    border:none;
    font-size:16px;
}
button {
    background:#16a085;
    color:white;
    cursor:pointer;
}
</style>
</head>
<body>

<div class="box">
    <h2>XVS Downloader</h2>
    <input id="url" placeholder="Paste video URL here">
    <button onclick="download()">Download</button>
    <p id="status"></p>
</div>

<script>
async function download() {
    const url = document.getElementById("url").value;
    document.getElementById("status").innerText = "Processing...";

    const res = await fetch("http://localhost:3000/download", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url })
    });

    if (!res.ok) {
        document.getElementById("status").innerText = "Failed";
        return;
    }

    const blob = await res.blob();
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "video.mp4";
    a.click();

    document.getElementById("status").innerText = "Download started";
}
</script>

</body>
</html>
