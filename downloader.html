<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XVS DOWNLOADER</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(180deg, #000000 0%, #1a0a2e 50%, #0f0520 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            font-size: 3.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 60px;
            letter-spacing: -1px;
        }

        .url-container {
            display: flex;
            gap: 0;
            margin-bottom: 40px;
            background: #6b4ce6;
            border-radius: 15px;
            overflow: hidden;
        }

        .url-input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 28px 35px;
            font-size: 1.4rem;
            color: white;
            outline: none;
        }

        .url-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .platform-select {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            padding: 28px 35px;
            font-size: 1.4rem;
            color: white;
            cursor: pointer;
            outline: none;
            min-width: 180px;
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L6 6L11 1' stroke='white' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 20px center;
            padding-right: 50px;
        }

        .platform-select option {
            background: #1a0a2e;
            color: white;
        }

        .preview-container {
            display: none;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .preview-container.active {
            display: flex;
            gap: 25px;
        }

        .preview-thumbnail {
            width: 160px;
            height: 160px;
            background: #d3d3d3;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            color: #666;
            flex-shrink: 0;
        }

        .preview-info {
            flex: 1;
            color: white;
        }

        .preview-title {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .preview-description {
            font-size: 1.1rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
        }

        .error-message {
            background: #ff3333;
            color: white;
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            font-size: 1.8rem;
            font-weight: 500;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        .download-container {
            display: none;
            gap: 0;
            margin-top: 30px;
            background: #16a085;
            border-radius: 15px;
            overflow: hidden;
        }

        .download-container.active {
            display: flex;
        }

        .download-button {
            flex: 1;
            background: transparent;
            border: none;
            padding: 30px 50px;
            font-size: 2rem;
            font-weight: 700;
            color: white;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .download-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .format-select {
            background: rgba(255, 255, 255, 0.25);
            border: none;
            padding: 30px 35px;
            font-size: 1.4rem;
            color: white;
            cursor: pointer;
            outline: none;
            min-width: 200px;
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L6 6L11 1' stroke='white' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 20px center;
            padding-right: 50px;
        }

        .format-select option {
            background: #16a085;
            color: white;
        }

        .footer-note {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.1rem;
            margin-top: 80px;
            font-style: italic;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.3rem;
            padding: 20px;
            display: none;
        }

        .loading.active {
            display: block;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .url-container {
                flex-direction: column;
            }

            .preview-container.active {
                flex-direction: column;
            }

            .preview-thumbnail {
                width: 100%;
                height: 200px;
            }

            .download-container.active {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>XVS DOWNLOADER</h1>

        <div class="url-container">
            <input 
                type="text" 
                class="url-input" 
                id="urlInput"
                placeholder="https://example.com/abcd?"
                autocomplete="off"
            >
            <select class="platform-select" id="platformSelect">
                <!-- Loaded by script -->
            </select>
        </div>

        <div class="loading" id="loading">ðŸ”„ Processing URL...</div>

        <div class="preview-container" id="previewContainer">
            <div class="preview-thumbnail" id="thumbnail">Preview</div>
            <div class="preview-info">
                <div class="preview-title" id="previewTitle">Things Title</div>
                <div class="preview-description" id="previewDescription">
                    Things Description Things Description Things Description Things Description Things Description
                </div>
            </div>
        </div>

        <div class="error-message" id="errorMessage">
            *Sorry, Platform is not supported
        </div>

        <div class="download-container" id="downloadContainer">
            <button class="download-button" id="downloadBtn">DOWNLOAD</button>
            <select class="format-select" id="formatSelect">
                <option>Audio</option>
            </select>
        </div>

        <div class="footer-note">
            *Not for general use. Educational purpose only.
        </div>
    </div>

    <script>
        // ============================================
        // PLATFORM CONFIGURATION
        // ============================================
        const PLATFORMS = {
            youtube: {
                name: 'YouTube',
                icon: 'ðŸŽ¥',
                patterns: [/youtube\.com/, /youtu\.be/],
                formats: ['MP4 1080p', 'MP4 720p', 'MP4 480p', 'Audio MP3'],
                getDownloadUrl: (url) => {
                    // Extract video ID
                    const videoId = url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\?]+)/)?.[1];
                    return videoId ? `https://www.youtube.com/watch?v=${videoId}` : url;
                }
            },
            instagram: {
                name: 'Instagram',
                icon: 'ðŸ“¸',
                patterns: [/instagram\.com/],
                formats: ['Video MP4', 'Photo JPG', 'Reels', 'Story'],
                getDownloadUrl: (url) => url
            },
            facebook: {
                name: 'Facebook',
                icon: 'ðŸ‘¥',
                patterns: [/facebook\.com/, /fb\.watch/],
                formats: ['HD Video', 'SD Video'],
                getDownloadUrl: (url) => url
            },
            tiktok: {
                name: 'TikTok',
                icon: 'ðŸŽµ',
                patterns: [/tiktok\.com/],
                formats: ['Video (No Watermark)', 'Video Original', 'Audio MP3'],
                getDownloadUrl: (url) => url
            },
            twitter: {
                name: 'Twitter/X',
                icon: 'ðŸ¦',
                patterns: [/twitter\.com/, /x\.com/],
                formats: ['Video MP4', 'GIF'],
                getDownloadUrl: (url) => url
            },
            pinterest: {
                name: 'Pinterest',
                icon: 'ðŸ“Œ',
                patterns: [/pinterest\.com/],
                formats: ['Image HD', 'Video'],
                getDownloadUrl: (url) => url
            },
            vimeo: {
                name: 'Vimeo',
                icon: 'ðŸŽ¬',
                patterns: [/vimeo\.com/],
                formats: ['1080p', '720p', '480p'],
                getDownloadUrl: (url) => url
            },
            reddit: {
                name: 'Reddit',
                icon: 'ðŸ¤–',
                patterns: [/reddit\.com/],
                formats: ['Video', 'Audio', 'GIF'],
                getDownloadUrl: (url) => url
            },
            soundcloud: {
                name: 'SoundCloud',
                icon: 'ðŸŽ§',
                patterns: [/soundcloud\.com/],
                formats: ['MP3 320kbps', 'MP3 128kbps'],
                getDownloadUrl: (url) => url
            },
            spotify: {
                name: 'Spotify',
                icon: 'ðŸŽ¶',
                patterns: [/spotify\.com/],
                formats: ['MP3 320kbps'],
                getDownloadUrl: (url) => url
            },
            twitch: {
                name: 'Twitch',
                icon: 'ðŸŽ®',
                patterns: [/twitch\.tv/],
                formats: ['1080p60', '720p60', '480p', 'Audio'],
                getDownloadUrl: (url) => url
            },
            dailymotion: {
                name: 'Dailymotion',
                icon: 'ðŸ“º',
                patterns: [/dailymotion\.com/],
                formats: ['1080p', '720p', '480p'],
                getDownloadUrl: (url) => url
            },
            tumblr: {
                name: 'Tumblr',
                icon: 'ðŸ“',
                patterns: [/tumblr\.com/],
                formats: ['Video', 'Image', 'GIF'],
                getDownloadUrl: (url) => url
            },
            imgur: {
                name: 'Imgur',
                icon: 'ðŸ–¼ï¸',
                patterns: [/imgur\.com/],
                formats: ['Image Original', 'GIF', 'Video'],
                getDownloadUrl: (url) => {
                    // Direct image URL
                    if (url.includes('/i.imgur.com/')) return url;
                    const id = url.match(/imgur\.com\/([a-zA-Z0-9]+)/)?.[1];
                    return id ? `https://i.imgur.com/${id}.jpg` : url;
                }
            },
            streamable: {
                name: 'Streamable',
                icon: 'â–¶ï¸',
                patterns: [/streamable\.com/],
                formats: ['MP4 Original', 'MP4 Mobile'],
                getDownloadUrl: (url) => url
            }
        };

        // ============================================
        // MAIN APPLICATION
        // ============================================
        const urlInput = document.getElementById('urlInput');
        const platformSelect = document.getElementById('platformSelect');
        const previewContainer = document.getElementById('previewContainer');
        const errorMessage = document.getElementById('errorMessage');
        const downloadContainer = document.getElementById('downloadContainer');
        const formatSelect = document.getElementById('formatSelect');
        const loading = document.getElementById('loading');
        const downloadBtn = document.getElementById('downloadBtn');

        let currentPlatform = null;
        let currentUrl = null;

        // Load platforms into dropdown
        function loadPlatforms() {
            platformSelect.innerHTML = '';
            Object.entries(PLATFORMS).forEach(([key, platform]) => {
                const option = document.createElement('option');
                option.value = key;
                option.textContent = `${platform.icon} ${platform.name}`;
                platformSelect.appendChild(option);
            });
        }

        // Detect platform from URL
        function detectPlatform(url) {
            if (!url) return null;
            for (const [key, platform] of Object.entries(PLATFORMS)) {
                if (platform.patterns.some(pattern => pattern.test(url))) {
                    return key;
                }
            }
            return null;
        }

        // Update formats based on platform
        function updateFormats(platformKey) {
            const platform = PLATFORMS[platformKey];
            if (!platform) return;

            formatSelect.innerHTML = '';
            platform.formats.forEach(format => {
                const option = document.createElement('option');
                option.textContent = format;
                formatSelect.appendChild(option);
            });
        }

        // Process URL and show preview
        async function processUrl(url, platformKey) {
            loading.classList.add('active');
            previewContainer.classList.remove('active');
            errorMessage.classList.remove('active');
            downloadContainer.classList.remove('active');

            await new Promise(resolve => setTimeout(resolve, 800));

            const platform = PLATFORMS[platformKey];
            
            document.getElementById('previewTitle').textContent = 
                `${platform.name} Content`;
            document.getElementById('previewDescription').textContent = 
                `Ready to download from ${platform.name}. Click DOWNLOAD to open the content in a new window. Your browser will handle the download automatically.`;
            document.getElementById('thumbnail').textContent = platform.icon;

            loading.classList.remove('active');
            previewContainer.classList.add('active');
            downloadContainer.classList.add('active');
        }

        // Handle URL input changes
        urlInput.addEventListener('input', () => {
            const url = urlInput.value.trim();
            const detected = detectPlatform(url);

            if (detected) {
                platformSelect.value = detected;
                currentPlatform = detected;
                updateFormats(detected);
            }
        });

        // Handle URL submission
        urlInput.addEventListener('change', async () => {
            const url = urlInput.value.trim();
            if (!url) return;

            currentUrl = url;
            const detected = detectPlatform(url);

            if (detected) {
                currentPlatform = detected;
                platformSelect.value = detected;
                updateFormats(detected);
                await processUrl(url, detected);
            } else {
                previewContainer.classList.remove('active');
                downloadContainer.classList.remove('active');
                errorMessage.classList.add('active');
            }
        });

        // Handle platform selection
        platformSelect.addEventListener('change', async () => {
            const url = urlInput.value.trim();
            if (url && platformSelect.value) {
                currentPlatform = platformSelect.value;
                updateFormats(platformSelect.value);
                await processUrl(url, platformSelect.value);
            }
        });

        // Handle download
        downloadBtn.addEventListener('click', () => {
            if (!currentUrl || !currentPlatform) {
                alert('Please enter a URL first!');
                return;
            }

            const platform = PLATFORMS[currentPlatform];
            const downloadUrl = platform.getDownloadUrl(currentUrl);
            const format = formatSelect.value;

            // Open URL in new window for download
            // Browser will handle the download automatically
            const downloadWindow = window.open(downloadUrl, '_blank');
            
            if (downloadWindow) {
                // Show success message
                const originalText = downloadBtn.textContent;
                downloadBtn.textContent = 'âœ“ OPENED IN NEW TAB';
                downloadBtn.style.background = 'rgba(255, 255, 255, 0.2)';
                
                setTimeout(() => {
                    downloadBtn.textContent = originalText;
                    downloadBtn.style.background = 'transparent';
                }, 2000);
            } else {
                alert('Please allow pop-ups for this site to download files!');
            }
        });

        // Initialize
        loadPlatforms();
        currentPlatform = Object.keys(PLATFORMS)[0];
        updateFormats(currentPlatform);
    </script>
</body>
</html>
