<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools by @shakilxvs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(180deg, #000000 0%, #1a0a2e 50%, #0f0520 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .container {
            max-width: 1100px;
            width: 100%;
        }

        h1 {
            color: white;
            font-size: 3.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 60px;
            letter-spacing: -1px;
        }

        .tools-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 100px;
        }

        .tool-button {
            background: #e8e5d8;
            border: none;
            border-radius: 15px;
            padding: 35px 40px;
            font-size: 2rem;
            font-weight: 500;
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            letter-spacing: 0.5px;
        }

        .tool-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(232, 229, 216, 0.3);
        }

        .tool-button:active {
            transform: translateY(-1px);
        }

        .footer {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: auto;
        }

        .contact-button {
            background: #16a085;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 20px 50px;
            font-size: 1.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .contact-button:hover {
            background: #1abc9c;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(22, 160, 133, 0.4);
        }

        .footer-text {
            color: white;
            font-size: 1.8rem;
            font-weight: 400;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .tool-button {
                font-size: 1.5rem;
                padding: 28px 30px;
            }

            .contact-button {
                font-size: 1.4rem;
                padding: 16px 35px;
            }

            .footer-text {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tools by @shakilxvs</h1>
        
        <div class="tools-grid" id="toolsGrid">
            <!-- Tools loaded from config.js -->
        </div>

        <div class="footer">
<button class="contact-button" onclick="window.location.href='https://shakilxvs.wordpress.com/contact/'">
  CONTACT
</button>
            <span class="footer-text">For more Tools</span>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        // Load and display tools from config
        const toolsGrid = document.getElementById('toolsGrid');
        
        TOOLS.forEach(tool => {
            const button = document.createElement('button');
            button.className = 'tool-button';
            button.textContent = tool.name;
            button.onclick = () => window.location.href = tool.file;
            toolsGrid.appendChild(button);
        });
    </script>
</body>
</html>
